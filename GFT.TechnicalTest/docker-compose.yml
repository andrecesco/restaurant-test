version: "3"
services:
    web:
        build: .

        ports:
            - "8000:80"
            - "8443:443"

        depends_on:
            - sqldata

    sqldata:
        image: "mcr.microsoft.com/mssql/server"

        environment:
            SA_PASSWORD: "test-database"
            ACCEPT_EULA: "Y"

        ports:
          - "5434:1433"