
<div class="row">
  <div class="card col-12 p-0">
    <div class="card-header">
      <h4 class="card-title">
        <span>
          <i class="fa fa-user"></i> User's Data
        </span>
      </h4>
    </div>

    <div class="card-body" *ngIf="!data">
      <span>Loading...</span>
    </div>

    <div class="card-body" *ngIf="data">
      <form>
        <div class="row">
          <div class="col-12 col-md-6 pr-md-1">
            <div class="form-group">
              <label>
                Name
              </label>

              <input class="form-control"
                     disabled=""
                     placeholder="Name"
                     type="text"
                     [value]="data.name" />
            </div>
          </div>

          <div class="col-12 col-md-6 pr-md-1">
            <div class="form-group">
              <label>
                E-Mail
              </label>

              <input class="form-control"
                     disabled=""
                     placeholder="E-Mail"
                     type="text"
                     [value]="data.email" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-6 pr-md-1">
            <div class="form-group">
              <label>
                Registered At
              </label>

              <input class="form-control"
                     disabled=""
                     placeholder="Registered At"
                     type="datetime-local"
                     [value]="data.registeredAt | date:'yyyy-MM-ddTHH:mm'" />
            </div>
          </div>

          <div class="col-12 col-md-6 pr-md-1">
            <div class="form-group">
              <label>
                Last Login
              </label>

              <input class="form-control"
                     disabled=""
                     placeholder="Last Login"
                     type="datetime-local"
                     [value]="data.lastLogin | date:'yyyy-MM-ddTHH:mm'" />
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
